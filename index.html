<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Film Library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="imgs/film-logo.svg">
                <h1>film<span style="color: gold">Lib</span></h1>
            </div>
            <button onclick="revealModal()">+ Add Film</button>
        </div>
    </header>
    <main>
        <div class="film-display">       
                <div class="film-item" id="film-1">
                        <img id="delete-film" src="imgs/trash.svg">
                    <p class="film-title">Fight Club</p>
                </div>
            <div class="film-item" id="film-2">
                    <img id="delete-film" src="imgs/trash.svg">
                <p class="film-title">Toy Story</p>
            </div>
            <div class="film-item" id="film-3">
                    <img id="delete-film" src="imgs/trash.svg">
                <p class="film-title">Goodfellas</p>
            </div>
            <div class="film-item" id="film-4">
                    <img id="delete-film" src="imgs/trash.svg">
                <p class="film-title">The Super Mario Bros. Movie</p>
            </div>
        </div>
    </main>
    <div class="modal-container">
        <div class="modal-content hidden">
            <div class="modal-header">
                <h4>Log a new film</h4>
            </div>
            <div class="modal-main">
                <form id="addFilmForm">
                    <div class="form-query">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-input" id="title">
                    </div>
                    <div class="form-query">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" class="form-input" id="director">
                    </div>
                    <div class="form-query">
                        <label for="poster" class="form-label">Poster <span>(URL)</span></label>
                        <input type="text" class="form-input" id="poster">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="hideModal()">Exit</button>
                <button onclick="addFilm(), hideModal()">Save</button>
            </div>
        </div>
    </div>
    <div class="modal-faded-background"></div>
</body>
</html>
